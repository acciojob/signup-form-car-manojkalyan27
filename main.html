<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<label for="name">Name</label>
		<input type="text" required id="name" placeholder="Name">
		<label for="Email">Email</label>
		<input type="email" id="email" placeholder="email" required>
		<label for="Gender">Gender:</label>
		<label>Male</label>
        <input type="radio" name="gender">
        <label>Female</label>
        <input type="radio" name="gender">
		<label for="Car Brands">Car Brands</label>
		<input type="select" id="cars" placeholder="Please choose an option-" required>
		<label for="Age">Age</label>
		<input type="number" id="age" placeholder="Age" required>
		<label for="DOB">DOB</label>
		<input type="date" id="dob"  required>
		<label for="Phone Number">Phone Number</label>
		<input type="tel" id="tel" placeholder="xxx-xxx-xxxx" >
		<label for="Password">Password</label>
		<input type="password" id="password" placeholder="Password" required>
		<label for="TOS">I agree to the TOS</label>
		<input type="checkbox" id="tos"  required>
		<button type="submit">submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
