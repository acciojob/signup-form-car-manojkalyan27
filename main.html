<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post"> 
		<label for="name">Name</label>
		<input type="text" required id="name" placeholder="Name">
		<label for="email">Email</label>
		<input type="email" id="email" placeholder="email" required>
		<label for="Gender">Male</label>
        <input type="radio" name="gender">
        <label for="Gender">Female</label>
        <input type="radio" name="gender">
		<label for="car Brands" itemtype="select" required id="cars" placeholder="Please choose an option">Car Brands</label>
<!-- 		<input type="select" id="cars" >  -->
		<select>
            <option>BMW</option>
            <option>Audi</option>
            <option>Thar</option>
            <option>Cycle</option>
        </select>
		<label for="age">Age</label>
		<input type="number" id="age" placeholder="Age" required>
		<label for="dob">DOB</label>
		<input type="date" id="dob"  required>
		<label for="tel">Phone Number</label>
		<input type="tel" id="tel" placeholder="xxx-xxx-xxxx" >
		<label for="password">Password</label>
		<input type="password" id="password" placeholder="Password" required>
		<label for="tos">I agree to the TOS</label>
		<input type="checkbox" id="tos"  required>
		<button type="submit">submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
